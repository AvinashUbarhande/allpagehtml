<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Tea Cup Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .tea-cup-container {
            position: relative;
            width: 200px;
            height: 180px;
            background-color: #fff;
            border-radius: 100px 100px 10px 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Tea Cup Handle */
        .cup-handle {
            position: absolute;
            top: 40px;
            right: -40px;
            width: 40px;
            height: 70px;
            border: 10px solid #5c4033;
            border-radius: 50%;
            background-color: transparent;
            transform: rotate(45deg);
        }

        /* Tea Cup (body) */
        .tea-cup {
            position: relative;
            top: 40px;
            width: 160px;
            height: 80px;
            background-color: #f4c0a1;
            border-radius: 50% 50% 10px 10px;
            overflow: hidden;
        }

        .top-shape {
            position: relative;
            height: 70%;
            background-color: #e4b29d;
        }

        /* Tea */
        .circle {
            position: absolute;
            bottom: 15px;
            left: 50%;
            width: 130px;
            height: 50px;
            background-color: #3e2723;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        .tea {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 120px;
            height: 40px;
            background-color: #6d4c41;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        /* Tea Plate */
        .cup-platte {
            position: absolute;
            bottom: -10px;
            width: 180px;
            height: 20px;
            background-color: #e0b084;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Inspired Text */
        .inspired-text {
            position: absolute;
            top: 120%;
            font-size: 14px;
            text-align: center;
            color: #555;
        }

        .inspired-text a {
            color: #4caf50;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="tea-cup-container">
    <div class="cup-handle"></div>

    <div class="tea-cup">
        <div class="top-shape">
            <div class="circle">
                <div class="tea"></div>
            </div>
        </div>
    </div>

    <div class="cup-platte"></div>
</div>

<!-- Inspired By -->
<div class="inspired-text">Inspired By <a href="https://www.youtube.com/watch?v=_jOqYe0eFqY" target="_blank">Online Tutorials</a></div>

</body>
</html>
