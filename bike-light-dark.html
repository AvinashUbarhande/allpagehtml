<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Headlight Effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      cursor: none;
      position: relative;
      font-family: sans-serif;
    }

    .darkness {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      pointer-events: none;
      z-index: 1;
      mix-blend-mode: multiply;
      mask-image: radial-gradient(circle 150px at center, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 100%);
      -webkit-mask-image: radial-gradient(circle 150px at center, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 100%);
      transition: mask-position 0.1s, -webkit-mask-position 0.1s;
    }

    .bike {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      z-index: 2;
    }

    .message {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.5em;
      z-index: 3;
    }
  </style>
</head>
<body>

  <div class="message">Ride through the dark... move your mouse</div>

  <!-- Darkness layer with transparent spotlight -->
  <div class="darkness" id="darkness"></div>

  <!-- Bike image -->
  <img src="./img/girl.png" alt="Bike" class="bike" />

  <script>
    const darkness = document.getElementById('darkness');

    document.addEventListener('mousemove', (e) => {
      // Move the "hole" in the darkness to follow the cursor
      const x = e.clientX;
      const y = e.clientY;
      darkness.style.webkitMaskPosition = `${x}px ${y}px`;
      darkness.style.maskPosition = `${x}px ${y}px`;
    });
  </script>

</body>
</html>
