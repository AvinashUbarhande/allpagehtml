<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Table Order System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .table-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .table-card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .table-number {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .status {
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 14px;
      color: #fff;
      margin-bottom: 10px;
      display: inline-block;
    }

    .available { background: #4CAF50; }
    .occupied  { background: #FF9800; }
    .serving   { background: #03A9F4; }
    .paid      { background: #9C27B0; }

    .order-btn {
      background: #2196F3;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* MODAL STYLES */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 22px;
      cursor: pointer;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    .status-message {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      white-space: pre-line;
    }

    .qr {
      margin: 15px 0;
      text-align: center;
    }

    .qr img {
      width: 150px;
    }
  </style>
</head>
<body>

  <h1>Hotel Management – Select Table to Order</h1>

  <div class="table-grid">
    <div class="table-card">
      <div class="table-number">Table 1</div>
      <div class="status available">Available</div>
      <button class="order-btn" onclick="openMenu(1)">Order Now</button>
    </div>
    <div class="table-card">
      <div class="table-number">Table 2</div>
      <div class="status occupied">Occupied</div>
      <button class="order-btn" onclick="openMenu(2)">Order Now</button>
    </div>
    <div class="table-card">
      <div class="table-number">Table 3</div>
      <div class="status serving">Serving</div>
      <button class="order-btn" onclick="openMenu(3)">Order Now</button>
    </div>
    <div class="table-card">
      <div class="table-number">Table 4</div>
      <div class="status paid">Paid</div>
      <button class="order-btn" onclick="openMenu(4)">Order Now</button>
    </div>
  </div>

  <!-- MODAL POPUP -->
  <div class="modal" id="menuModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeMenu()">&times;</span>
      <h3 id="modalTitle">Order for Table X</h3>

      <label>Sev Puri</label>
      <select id="sevPuri">
        <option value="0">-- Select --</option>
        <option value="half">Half ₹40</option>
        <option value="full">Full ₹80</option>
      </select>

      <label>Pav Bhaji</label>
      <select id="pavBhaji">
        <option value="0">-- Select --</option>
        <option value="half">Half ₹50</option>
        <option value="full">Full ₹100</option>
      </select>

      <button onclick="proceedToPay()">Proceed to Pay</button>

      <div id="qrSection" class="qr" style="display:none;">
        <p>Scan to Pay</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=UPI_PAYMENT&size=150x150" alt="QR Code">
        <button onclick="completeOrder()">I Have Paid</button>
      </div>

      <div id="orderStatus" class="status-message"></div>
    </div>
  </div>

  <script>
    let selectedTable = null;

    function openMenu(tableNo) {
      selectedTable = tableNo;
      document.getElementById("menuModal").style.display = "flex";
      document.getElementById("modalTitle").innerText = `Order for Table ${tableNo}`;
      document.getElementById("orderStatus").innerText = '';
      document.getElementById("qrSection").style.display = 'none';
      document.getElementById("sevPuri").value = "0";
      document.getElementById("pavBhaji").value = "0";
    }

    function closeMenu() {
      document.getElementById("menuModal").style.display = "none";
    }

    function proceedToPay() {
      let total = 0;
      const sev = document.getElementById("sevPuri").value;
      const pav = document.getElementById("pavBhaji").value;

      if (sev === "half") total += 40;
      if (sev === "full") total += 80;
      if (pav === "half") total += 50;
      if (pav === "full") total += 100;

      if (total === 0) {
        alert("Please select at least one item.");
        return;
      }

      document.getElementById("orderStatus").innerText = `Total Amount: ₹${total}`;
      document.getElementById("qrSection").style.display = "block";
    }

    function completeOrder() {
      const status = document.getElementById("orderStatus");
      status.innerText = "✔ Payment received.\n";

      setTimeout(() => {
        status.innerText += "→ Sent to Management System\n";
      }, 1000);

      setTimeout(() => {
        status.innerText += "→ Vendor notified\n";
      }, 2000);

      setTimeout(() => {
        status.innerText += `→ Food serving started at Table ${selectedTable} ✅`;
      }, 3000);
    }
  </script>

</body>
</html>
