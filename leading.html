<!-- Language Modal with Google Translate -->
<div class="modal fade" id="languageModal" tabindex="-1" aria-labelledby="languageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="languageModalLabel">Select Language</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="languageSelect" class="form-label">Select Language</label>
                    <!-- Google Translate Element inside the Modal -->
                    <div id="google_translate_element_1" class=""></div> 
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="submitLanguage()">Submit</button>
            </div>
        </div>
    </div>
</div>





<!-- Bootstrap JS, jQuery, and Google Translate API -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <!-- Bootstrap JS and Google Translate API -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        // Google Translate initialization function
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',  // Default language of your page
                includedLanguages: 'en,es,fr,de,it,pt', // Supported languages for translation
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
               // Google Translate initialization function
               function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',  // Default language of your page
                includedLanguages: 'en,es,fr,de,it,pt', // Supported languages for translation
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element_1');
        }

        // Load Google Translate API script
        function loadGoogleTranslateScript() {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
            document.body.appendChild(script);
        }

        // Show modal and load Google Translate after page loads
        window.onload = function() {
            loadGoogleTranslateScript();
            // Show the modal by default on page load
            $('#languageModal').modal('show');
        }

        // Submit function for the modal (closes the modal on submit)
        function submitLanguage() {
            // Close the modal on Submit
            $('#languageModal').modal('hide');
            // You can add additional logic to handle the selected language if needed
        }
    </script>
