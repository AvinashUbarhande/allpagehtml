<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Concatenation</title>
</head>
<body>
    <p id="sentence"></p>
    <script>
        // Declare the strings
        var string1 = "JavaScript is";
        var string2 = "awesome!";

        // Concatenate the strings
        var sentence = string1 + " " + string2;

        // Set the concatenated sentence as the text content of the paragraph
        document.getElementById('sentence').textContent = sentence;
    </script>
</body>
</html>
