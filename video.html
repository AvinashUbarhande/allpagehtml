<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Video Functions Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .video-container {
      text-align: center;
      margin-bottom: 30px;
    }
    video {
      max-width: 100%;
      height: auto;
      border: 3px solid #ddd;
      border-radius: 10px;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }
    .controls button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
    .speed-selector {
      padding: 10px;
      font-size: 16px;
    }
    .progress-bar {
      width: 100%;
      height: 5px;
      background-color: #ccc;
      margin-top: 10px;
      cursor: pointer;
    }
    .progress {
      height: 100%;
      background-color: #007BFF;
    }
  </style>
</head>
<body>

  <h1>Enhanced Video Functions Example</h1>

  <!-- Embedded Video Section -->
  <!-- <div class="video-container">
    <h2>Embedded Video</h2>
    <video id="video1" width="600" controls autoplay loop muted>
      <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div> -->

  <!-- Custom Controls with Picture-in-Picture and Speed Control -->
  <div class="video-container" style="width: 600px;">
    <h2>Custom Controls</h2>
    <video id="video2" width="600">
      <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="controls">
      <button onclick="playPause()">Play/Pause</button>
      <button onclick="restart()">Restart</button>
      <button onclick="toggleMute()">Mute/Unmute</button>
      <button onclick="togglePictureInPicture()">Picture-in-Picture</button>
      <button onclick="toggleFullscreen()">Fullscreen</button>
    </div>
    <label class="speed-selector" style="padding-top: 50px;">
      Playback Speed:
      <select onchange="changePlaybackSpeed(event)">
        <option value="1">1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
    </label>
    <div class="progress-bar" onclick="seekVideo(event)">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <!-- JavaScript for controls -->
  <script>
    const video = document.getElementById("video2");
    const progressBar = document.getElementById("progress");

    // Play/Pause functionality
    function playPause() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    // Restart video
    function restart() {
      video.currentTime = 0;
      video.play();
    }

    // Mute/Unmute functionality
    function toggleMute() {
      video.muted = !video.muted;
    }

    // Picture-in-Picture Mode
    function togglePictureInPicture() {
      if (video !== document.pictureInPictureElement) {
        video.requestPictureInPicture();
      } else {
        document.exitPictureInPicture();
      }
    }

    // Fullscreen Mode
    function toggleFullscreen() {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.mozRequestFullScreen) { // Firefox
        video.mozRequestFullScreen();
      } else if (video.webkitRequestFullscreen) { // Chrome, Safari
        video.webkitRequestFullscreen();
      }
    }

    // Change Playback Speed
    function changePlaybackSpeed(event) {
      video.playbackRate = parseFloat(event.target.value);
    }

    // Update progress bar as the video plays
    video.addEventListener("timeupdate", function() {
      const progress = (video.currentTime / video.duration) * 100;
      progressBar.style.width = progress + "%";
    });

    // Seek to a specific time in the video when clicking the progress bar
    function seekVideo(event) {
      const totalWidth = event.currentTarget.offsetWidth;
      const offsetX = event.offsetX;
      const seekTime = (offsetX / totalWidth) * video.duration;
      video.currentTime = seekTime;
    }
  </script>

</body>
</html>
