<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            color: #0f0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: backgroundAnimation 5s linear infinite;
        }

        /* Background animation */
        @keyframes backgroundAnimation {
            0% {
                background-color: #111;
            }

            50% {
                background-color: #333;
            }

            100% {
                background-color: #111;
            }
        }

        /* Matrix effect background */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.1);
            animation: matrixScroll 2s infinite linear;
        }

        @keyframes matrixScroll {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 100%;
            }
        }

        /* Main form container */
        section {
            position: relative;
            width: 350px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.7);
            text-align: center;
            z-index: 10;
            animation: glitchText 2s linear infinite alternate;
        }

        section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #0f0;
            position: relative;
            letter-spacing: 2px;
        }

        /* section h2::before, */
        section h2::after {
            content: "Sign In";
            position: absolute;
            top: 0;
            left: 0;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5), 0 0 10px rgba(255, 0, 0, 0.7);
            animation: glitchEffect 0.9s infinite alternate;
        }

        section h2::after {
            left: 2px;
            top: 2px;
            animation-delay: 0.3s;
        }

        @keyframes glitchEffect {
            0% {
                clip: rect(20px, 9999px, 20px, 0);
                transform: skew(0.5deg);
            }

            25% {
                clip: rect(20px, 9999px, 90px, 0);
                transform: skew(0.5deg);
            }

            50% {
                clip: rect(90px, 9999px, 50px, 0);
                transform: skew(0.5deg);
            }

            75% {
                clip: rect(50px, 9999px, 90px, 0);
                transform: skew(0.5deg);
            }

            100% {
                clip: rect(90px, 9999px, 50px, 0);
                transform: skew(0.5deg);
            }
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .inputBox {
            position: relative;
        }

        .inputBox input {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            border: 2px solid #0f0;
            color: #0f0;
            font-size: 1.2em;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .inputBox input:focus {
            border-color: #fff;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
        }

        .inputBox input:focus + i {
            color: #fff;
        }

        .inputBox i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #0f0;
            font-size: 1em;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .inputBox input[type="submit"] {
            background-color: #0f0;
            color: #111;
            font-size: 1.2em;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
        }

        .inputBox input[type="submit"]:hover {
            background-color: #fff;
            color: #0f0;
            box-shadow: 0 0 25px rgba(0, 255, 0, 1);
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: #0f0;
            text-decoration: none;
            margin: 5px;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #fff;
        }

        @keyframes glitchText {
            0% {
                transform: translateX(2px);
            }

            50% {
                transform: translateX(-2px);
            }

            100% {
                transform: translateX(2px);
            }
        }

    </style>
</head>

<body>

    <div class="matrix"></div>
    <section>
        <h2>Sign In</h2>
        <div class="form">
            <div class="inputBox">
                <input type="text" id="username" required>
                <i>UserName</i>
            </div>
            <div class="inputBox">
                <input type="password" id="password" required>
                <i>Password</i>
            </div>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Sign Up</a>
            </div>
            <div class="inputBox">
                <input type="submit" value="Login">
            </div>
        </div>
    </section>

</body>

</html>
