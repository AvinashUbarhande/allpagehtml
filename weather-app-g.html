<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Spinners</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    .spinner-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .section-title {
      margin-top: 30px;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Bootstrap Spinner Examples</h2>

  <div class="section-title">Border Spinners</div>
  <div class="spinner-container">
    <div class="spinner-border text-muted"></div>
    <div class="spinner-border text-primary"></div>
    <div class="spinner-border text-success"></div>
    <div class="spinner-border text-info"></div>
    <div class="spinner-border text-warning"></div>
    <div class="spinner-border text-danger"></div>
    <div class="spinner-border text-secondary"></div>
    <div class="spinner-border text-dark"></div>
    <div class="spinner-border text-light bg-dark"></div>
  </div>

  <div class="section-title">Grow Spinners</div>
  <div class="spinner-container">
    <div class="spinner-grow text-muted"></div>
    <div class="spinner-grow text-primary"></div>
    <div class="spinner-grow text-success"></div>
    <div class="spinner-grow text-info"></div>
    <div class="spinner-grow text-warning"></div>
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-secondary"></div>
    <div class="spinner-grow text-dark"></div>
    <div class="spinner-grow text-light bg-dark"></div>
  </div>

  <div class="section-title">Small Spinners</div>
  <div class="spinner-container">
    <div class="spinner-border spinner-border-sm text-primary"></div>
    <div class="spinner-grow spinner-grow-sm text-success"></div>
  </div>

</body>
</html>
