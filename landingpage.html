<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section with Curved Vertical Line and Overflowing Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 3rem;
        }
        .hero-text {
            background-color: #007bff;
            color: white;
            position: relative;
            padding: 3rem;
            text-align: center;
        }
        .vertical-line {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 30px;
            background: white;
            clip-path: ellipse(50% 100% at 50% 0);
        }
        .hero-image img {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="hero container-fluid">
        <div class="row w-100">
            <div class="col-6 hero-text">
                <h1>Welcome to Our Website</h1>
                <p>Explore our amazing features and get started today. Join us in this incredible journey.</p>
                <div class="vertical-line"></div>
            </div>
            <div class="col-6 hero-image">
                <img src="assets/home-Banner.jpg" alt="Hero Image">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
