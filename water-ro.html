<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water RO Machine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    h1 {
      color: #4CAF50;
    }

    .status {
      margin: 20px 0;
      font-size: 1.2em;
      color: #555;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .on-btn {
      background-color: #4CAF50;
      color: white;
    }

    .off-btn {
      background-color: #f44336;
      color: white;
    }

    .status-on {
      color: green;
      font-weight: bold;
    }

    .status-off {
      color: red;
      font-weight: bold;
    }

    /* Styling for the machine images */
    .machine-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .off-image {
      display: block;
    }

    .on-image {
      display: none;
    }

    /* Add glowing effect for the On state image */
    .on-image.glowing {
      animation: glowing 1.5s infinite;
    }

    @keyframes glowing {
      0% { box-shadow: 0 0 5px 2px rgba(0, 255, 0, 0.7); }
      50% { box-shadow: 0 0 20px 10px rgba(0, 255, 0, 0.7); }
      100% { box-shadow: 0 0 5px 2px rgba(0, 255, 0, 0.7); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Water RO Machine</h1>
    
    <!-- Off state image -->
    <img src="https://via.placeholder.com/300x200/cccccc/000000?text=Water+RO+Machine+Off" alt="RO Machine Off" class="machine-image off-image" id="off-image">
    
    <!-- On state image -->
    <img src="https://via.placeholder.com/300x200/00FF00/000000?text=Water+RO+Machine+On" alt="RO Machine On" class="machine-image on-image" id="on-image">
    
    <div class="status" id="status">Status: <span id="machine-status" class="status-off">Off</span></div>
    <button class="btn on-btn" id="on-btn">Turn On</button>
    <button class="btn off-btn" id="off-btn">Turn Off</button>
  </div>

  <script>
    // Function to turn on the machine
    document.getElementById('on-btn').addEventListener('click', function() {
      // Show "On" state image and hide "Off" state image
      document.getElementById('on-image').classList.add('glowing');
      document.getElementById('on-image').style.display = 'block';
      document.getElementById('off-image').style.display = 'none';

      // Update status text
      document.getElementById('machine-status').textContent = "On";
      document.getElementById('machine-status').classList.remove('status-off');
      document.getElementById('machine-status').classList.add('status-on');
    });

    // Function to turn off the machine
    document.getElementById('off-btn').addEventListener('click', function() {
      // Show "Off" state image and hide "On" state image
      document.getElementById('on-image').classList.remove('glowing');
      document.getElementById('on-image').style.display = 'none';
      document.getElementById('off-image').style.display = 'block';

      // Update status text
      document.getElementById('machine-status').textContent = "Off";
      document.getElementById('machine-status').classList.remove('status-on');
      document.getElementById('machine-status').classList.add('status-off');
    });
  </script>

</body>
</html>
