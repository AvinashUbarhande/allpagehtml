<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple External SVG Images with Hover Effect</title>
    <style>
        img {
            filter: brightness(0) invert(1);
            width: 100px;
            height: 100px;
            margin: 10px;
            transition: filter 0.3s ease; /* Smooth transition */
        }

        img:hover {
            filter: brightness(1) invert(0); /* Normal state on hover */
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body style="background-color: black;">
    <h1 style=" color: white;">Multiple External SVG Images with Hover Effect</h1>

    <!-- First External SVG Image -->
    <img src="svg/icon-service-1.svg" alt="SVG 1">

    <!-- Second External SVG Image -->
    <img src="svg/icon-service-2.svg" alt="SVG 2">

    <!-- Third External SVG Image -->
    <img src="svg/icon-service-3.svg" alt="SVG 3">
    <!-- Third External SVG Image -->
    <img src="svg/icon-service-4.svg" alt="SVG 3">
    <!-- Third External SVG Image -->
    <img src="svg/icon-service-5.svg" alt="SVG 3">
     <!-- Third External SVG Image -->
     <img src="svg/i-1.svg" alt="SVG 3">

</body>
</html>
