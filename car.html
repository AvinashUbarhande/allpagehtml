<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation with Engine Sound</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 20px;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .car {
            position: absolute;
            width: 300px;
            height: 100px;
            background-color: #4CAF50;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            bottom: 50px;
            left: -350px; /* Initially off-screen */
            transition: transform 30s ease-out; /* Smooth transition */
        }

        .roof {
            width: 100%;
            height: 50px;
            background-color: #333;
            position: absolute;
            top: 0;
            border-radius: 10px 10px 0 0;
        }

        /* Wheels (two wheels) */
        .wheel {
            position: absolute;
            bottom: -15px;
            width: 50px;
            height: 50px;
            background-color: #000;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            transition: transform 1s linear;
        }

        .wheel.left {
            left: 20px;
        }

        .wheel.right {
            right: 20px;
        }

        /* Rotate animation for wheels */
        .rotate-wheels {
            animation: wheel-rotation 1s linear infinite;
        }

        @keyframes wheel-rotation {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Button */
        .sound-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .sound-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Car Animation with Engine Sound</h1>

    <!-- Car body -->
    <div class="car" id="car">
        <div class="roof"></div>
        <div class="wheel left"></div>
        <div class="wheel right"></div>
    </div>

    <!-- Button to control car and sound -->
    <button class="sound-button" id="start-button">Start Engine</button>

    <!-- Car Engine Sound -->
    <audio id="engine-sound" loop>
        <source src="assets/car.mp3" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
</div>

<script>
    // Access elements
    const startButton = document.getElementById("start-button");
    const engineSound = document.getElementById("engine-sound");
    const car = document.getElementById("car");
    const wheels = document.querySelectorAll(".wheel");

    // Start Engine and Car Animation
    startButton.addEventListener("click", function () {
        // Start engine sound if it's paused
        if (engineSound.paused) {
            engineSound.play();
            startButton.textContent = "Stop Engine";
            
            // Start car moving
            car.style.transform = "translateX(100vw)"; // Move car to the right

            // Start rotating the wheels
            wheels.forEach(wheel => {
                wheel.classList.add("rotate-wheels");
            });
        } else {
            // Stop engine sound if playing
            engineSound.pause();
            engineSound.currentTime = 0; // Reset the sound

            startButton.textContent = "Start Engine";

            // Stop car movement
            car.style.transform = "none"; // Reset car position

            // Stop rotating the wheels
            wheels.forEach(wheel => {
                wheel.classList.remove("rotate-wheels");
            });
        }
    });
</script>

</body>
</html>
