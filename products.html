<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic HTML with JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      background-color: #f9f9f9;
    }
    img {
      max-width: 100%; /* Ensure the image does not overflow */
      height: auto; /* Maintain aspect ratio */
    }
  </style>
</head>
<body>

  <h1>Product List</h1>
  <div id="product-list"></div>

  <script>
    // Array of product data
    const products = [
      { id: 1, name: "Laptop", price: "$999", img: "/assets/home-Banner.jpg" },
      { id: 2, name: "Smartphone", price: "$599", img: "/assets/home-Banner.jpg" },
      { id: 3, name: "Headphones", price: "$199", img: "/assets/home-Banner.jpg" },
    ];

    // Function to generate HTML dynamically
    function generateProductList(products) {
      // Get the element where the list will be inserted
      const productListDiv = document.getElementById('product-list');
      
      // Loop through products and create HTML for each product
      products.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.className = 'product';
        
        // Create HTML content for each product
        productDiv.innerHTML = `
         <h2>${product.id} :- ${product.name}</h2>
          <h5>Price: ${product.price}</h5>
          <img src="${product.img}" alt="${product.name}" height="400" width="600">
        `;
        
        // Append the product to the list
        productListDiv.appendChild(productDiv);
      });
    }

    // Call the function to generate product list
    generateProductList(products);
  </script>

</body>
</html>
