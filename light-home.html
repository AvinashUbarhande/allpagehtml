<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Light Toggle</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e; /* Initial background (off) */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: background-color 0.3s ease;
      }

      .home-container {
        background-color: #fff;
        width: 600px;
        height: 400px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      /* Simple home illustration */
      .roof {
        width: 100%;
        height: 120px;
        background: #8b4513;
        clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
        position: absolute;
        top: 0;
      }

      .walls {
        width: 100%;
        height: 280px;
        background: #ffecb3;
        position: absolute;
        top: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .light-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .light-image {
        width: 80px;
        height: 80px;
        transition: transform 0.3s ease;
      }

      /* Switch styles */
      .switch-container {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .switch {
        position: relative;
        width: 60px;
        height: 34px;
        background-color: #ccc;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .switch:before {
        content: "";
        position: absolute;
        top: 4px;
        left: 4px;
        width: 26px;
        height: 26px;
        background-color: white;
        border-radius: 50%;
        transition: transform 0.3s ease;
      }

      input[type="checkbox"] {
        display: none;
      }

      /* Switch checked (light on) styles */
      input[type="checkbox"]:checked + .switch {
        background-color: #4caf50; /* Green when light is on */
      }

      input[type="checkbox"]:checked + .switch:before {
        transform: translateX(26px);
      }

      /* Light On state (checkbox checked) */
      input[type="checkbox"]:checked ~ .home-container .light-image {
        transform: scale(1.2); /* Light image scaling when on */
      }

      input[type="checkbox"]:checked ~ body {
        background-color: #f4f4f4; /* Light background when light is on */
      }

      .label {
        font-size: 18px;
        color: #333;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="home-container">
      <!-- House roof -->
      <div class="roof"></div>

      <!-- House walls -->
      <div class="walls">
        <div class="light-container">
          <!-- Lightbulb image -->
          <img
            class="light-image"
            src="https://img.icons8.com/ios/452/light-on.png"
            alt="Lightbulb"
          />
        </div>
      </div>

      <!-- Light toggle switch -->
      <div class="switch-container">
        <input type="checkbox" id="light-toggle" />
        <label for="light-toggle" class="switch"></label>
        <span class="label">Light</span>
      </div>
    </div>

    <script>
      // Get the checkbox input
      const lightToggle = document.getElementById("light-toggle");

      // Add an event listener to the checkbox to change colors when toggled
      lightToggle.addEventListener("change", function () {
        if (this.checked) {
          // Light is ON
          document.body.style.backgroundColor = "#f4f4f4"; // Change background to light
        } else {
          // Light is OFF
          document.body.style.backgroundColor = "#1e1e1e"; // Change background to dark
        }
      });
    </script>
  </body>
</html>
