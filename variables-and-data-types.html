<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Declaration</title>
</head>
<body>
    <script>
        // Declare a variable to hold a number
        var numberVariable = 42;

        // Declare a variable to hold a string
        var stringVariable = "Hello, World!";

        // Print both variables to the console
        console.log("Number:", numberVariable);
        console.log("String:", stringVariable);
    </script>
</body>
</html>
