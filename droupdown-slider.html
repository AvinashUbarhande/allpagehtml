<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Dropdown with Slider</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Phosphor Icons (optional, replace with your preferred icon set) -->
  <link href="https://unpkg.com/phosphor-icons@1.4.2/src/css/icons.css" rel="stylesheet" />

  <style>
    /* Slider inside dropdown */
    .slider-scroll {
      display: flex;
      gap: 1rem;
      overflow-x: scroll;
      padding: 0.5rem;
    }

    .slider-scroll::-webkit-scrollbar { 
     /*  display: none; Hide scrollbar */  
    }

    .slider-scroll > div {
      min-width: 100px;
      flex-shrink: 0;
    }

    .s1-bg-color {
      background-color: #6c757d; /* Gray */
    }

    .s2-bg-color {
      background-color: #0d6efd; /* Bootstrap primary */
    }

    .dropdown-menu {
      width: 320px;
    }

    .d-center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .fs-four {
      font-size: 1.25rem;
    }

    .fs-five {
      font-size: 1rem;
    }

    .box-style {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body class="p-5">

  <!-- Profile Button and Dropdown -->
  <div class="dropdown text-end position-relative">
    <!-- Profile Button -->
    <button class="d-center box-style border rounded-circle dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      <span class="d-center fs-four"><i class="ph ph-user-circle"></i></span>
    </button>

    <!-- Dropdown Menu -->
    <ul class="dropdown-menu dropdown-menu-end p-3 shadow">
      <!-- Avatar -->
      <li class="text-center mb-3">
        <img src="https://softivuslab.com/html/couponly/main/assets/images/collection-img-3.png" class="rounded-circle mb-2" width="60" height="60" alt="User">
        <h6 class="mb-0 text-dark">Maria Andria</h6>
        <span class="text-muted">example@gmail.com</span>
      </li>

      <li><hr class="dropdown-divider"></li>

      <!-- Horizontal Slider -->
      <li>
        <div class="slider-scroll">
          <!-- Slide 1 -->
          <div>
            <div class="s1-bg-color p-2 rounded text-center text-white">
              <h5 class="mb-0">14</h5>
              <p class="mb-0">Pending</p>
            </div>
          </div>

          <!-- Slide 2 -->
          <div>
            <div class="s2-bg-color p-2 rounded text-center text-white">
              <h5 class="mb-0">05</h5>
              <p class="mb-0">Active</p>
            </div>
          </div>

          <!-- Slide 3 -->
          <div>
            <div class="bg-danger p-2 rounded text-center text-white">
              <h5 class="mb-0">22</h5>
              <p class="mb-0">Rejected</p>
            </div>
          </div>

          <!-- Slide 4 -->
          <div>
            <div class="s2-bg-color p-2 rounded text-center text-white">
              <h5 class="mb-0">05</h5>
              <p class="mb-0">Active</p>
            </div>
          </div>
        </div>
      </li>

      <li><hr class="dropdown-divider"></li>

      <!-- List Items -->
      <li>
        <a class="dropdown-item d-flex align-items-start gap-3" href="#">
          <div class="bg-info text-white rounded-pill p-2 d-center">
            <i class="ph ph-user fs-five"></i>
          </div>
          <div>
            <strong>Username</strong><br>
            <small class="text-muted">example@gmail.com</small>
          </div>
        </a>
      </li>

      <li>
        <a class="dropdown-item d-flex align-items-start gap-3" href="#">
          <div class="bg-info text-white rounded-pill p-2 d-center">
            <i class="ph ph-bell fs-five"></i>
          </div>
          <div>
            <strong>Notification</strong><br>
            <small class="text-muted">Mute, News</small>
          </div>
        </a>
      </li>

      <li>
        <a class="dropdown-item d-flex align-items-start gap-3" href="#">
          <div class="bg-info text-white rounded-pill p-2 d-center">
            <i class="ph ph-gear fs-five"></i>
          </div>
          <div>
            <strong>Settings</strong><br>
            <small class="text-muted">Security, Policy</small>
          </div>
        </a>
      </li>

      <li>
        <a class="dropdown-item d-flex align-items-start gap-3 text-danger" href="#">
          <div class="bg-danger text-white rounded-pill p-2 d-center">
            <i class="ph ph-arrow-right fs-five"></i>
          </div>
          <div>
            <strong>Logout</strong><br>
            <small class="text-muted">End of Session</small>
          </div>
        </a>
      </li>
    </ul>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
