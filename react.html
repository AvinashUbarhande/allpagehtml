<!DOCTYPE html>
<html>

<head>
    <title>React App</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone@7.18.6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
        function HTML() {
            const [inputValue, setInputValue] = React.useState(``); // Use React.useState
            return (
                <div>
                     
                     <input type="text" value={inputValue} onChange={(e)=>{setInputValue(e.target.value)}} placeholder="Enter To typing" />

                     <br/>
                     <p> you typing text:-<strong>{inputValue}</strong>  </p>
                </div>
            );
        }

        const element = <HTML />; // Render the Counter component
        ReactDOM.render(element, document.getElementById('root'));
    </script>
</body>

</html>
