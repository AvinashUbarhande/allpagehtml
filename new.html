<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-content {
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #002e5d;
            border-color: #002e5d;
        }
        .btn-primary:hover {
            background-color: #00509e;
            border-color: #00509e;
        }
    </style>
</head>
<body>

<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Apply for Job</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="position" class="form-label">Position Applied For</label>
                    <input type="text" id="position" class="form-control" value="Inventory Administrator" disabled>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Candidate Name <span class="text-danger">*</span></label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact Number <span class="text-danger">*</span></label>
                    <input type="tel" id="contact" class="form-control" placeholder="Enter your contact number" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" class="form-control" rows="3" placeholder="Enter your address"></textarea>
                </div>
                <div class="mb-3">
                    <label for="resume" class="form-label">Resume <span class="text-danger">*</span></label>
                    <input type="file" id="resume" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Post</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
